<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <style type="text/css">
    #wrapper{
      margin: auto;
      position: relative;
      width: 1200px;
      height: 700px;
    }
    #canvas3d {
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    #canvas2d{
      position: absolute;
      top: 0px;
      left: 0px;
      width: 100%;
      height: 100%;
      z-index: 100;
      background-color:rgba(0,0,0,0);
    }
  </style>
</head>

<body>
  <div id="wrapper">
    <div id="canvas3d"></div>
    <canvas id="canvas2d" width="1200px" height="700px"></canvas>
  </div>
  <div style="margin: auto; width: fit-content">
    [赤：へび] [緑：えさ] [矢印キー：向き変更] [p : ポーズ] [esc : リセット]
  </div>
  <div style="margin: auto; width: fit-content; margin-top: 10px">
    <input type="checkbox" id="2dmode" />2Dモード
  </div>
  <script src="main.bundle.js"></script>
</body>

</html>
